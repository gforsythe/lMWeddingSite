name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Set up Git
      run: |
        git config --global user.email "gabe.forsythe@gmail.com"
        git config --global user.name "gforsythe"

    - name: Deploy to GitHub Pages
      run: npm run deploy
      env:
        CI: true  # Set CI environment variable to true to ensure the proper behavior
